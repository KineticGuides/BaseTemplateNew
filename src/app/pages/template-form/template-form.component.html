<div class="row">
    <div class="col-10">
        <h2>{{ data.title }}</h2>
    </div>
</div>
<div class="row">
    <ng-container *ngFor="let key of keys">
        @if (key!='table_name'&&key!='id') {
            <div class="col-sm-4 col-12">
                <div class="mt-2">
                    <label class="form-label">{{ colData![key] }}</label>
                   <input name="country" [(ngModel)]="formData![key]" type="text" class="form-control" placeholder=""> 
                  </div>
            </div>
        }
    </ng-container>
</div>
<div class="row">
    <div class="col-sm-4 col-12">
    </div>
    <div class="col-sm-4 col-12">
    </div>
    <div class="col-sm-4 col-12">
        <div class="card">
          <div class="card-body">
            <div class="m-0">
                <button (click)="postForm()" class="m-2 btn btn-primary">Save Changes</button>
                <button (click)="closeIt()" class="btn btn-secondary m-2">Cancel</button>
            </div>
          </div>
        </div>
    </div>
</div>
