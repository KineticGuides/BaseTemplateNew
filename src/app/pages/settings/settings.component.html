<div class="container-fluid">
  <div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-xl-12">
              <!-- Card start -->
              <div class="card">
                <div class="card-body">

                  <!-- Row start -->
                  <div class="row">
                    <div class="col-xxl-8 col-xl-7 col-lg-7 col-md-6 col-sm-12 col-12">
                      <div class="row">
                        <div class="col-sm-6 col-12">
                          <div class="d-flex flex-row">
                            <img src="assets/images/user5.png" class="img-fluid change-img-avatar" alt="Image">
                            <div id="dropzone-sm" class="mb-4 dropzone-dark">
                              <form action="/upload" class="dropzone needsclick dz-clickable" id="demo-upload">
                                <div class="dz-message needsclick">
                                  <button type="button" class="dz-button">Change Image.</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xxl-4 col-sm-6 col-12">
                          <!-- Form Field Start -->
                          <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input style="background-color: white" type="text" class="form-control" id="fullNam">
                          </div>
                        </div>
                        <div class="col-xxl-4 col-sm-6 col-12">
                          <!-- Form Field Start -->
                          <div class="mb-3">
                            <label for="emailID" class="form-label">Email</label>
                            <input tyle="background-color: white" type="email" class="form-control" id="email">
                          </div>
                        </div>
                        <div class="col-xxl-4 col-sm-6 col-12">
                          <!-- Form Field Start -->
                          <div class="mb-3">
                            <label for="phoneNo" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="phoneo">
                          </div>
                        </div>
                        <div class="col-xxl-4 col-sm-6 col-12">
                          <!-- Form Field Start -->
                          <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addres">
                          </div>
                        </div>
                        <div class="col-xxl-4 col-sm-6 col-12">
                          <!-- Form Field Start -->
                          <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="cit">
                          </div>
                        </div>
                        <div class="col-xxl-4 col-sm-6 col-12">
                          <!-- Form Field Start -->
                          <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="stte">
                          </div>
                        </div>
                        <div class="col-xxl-4 col-sm-6 col-12">
                          <!-- Form Field Start -->
                          <div class="mb-3">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zipCde">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-4 col-lg-5 col-md-6 col-sm-12 col-12">
                      <div class="account-settings-block">
                        <div class="settings-block">
                          <div class="settings-block-title" style="font-size: 20px;"><b>Call Settings</b></div>
                          <div class="settings-block-body">
                            <div class="list-group">
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>Forward to Mobile</div>
                                <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" id="showNotifications" checked="">
                                  <label class="form-check-label" for="showNotifications"></label>
                                </div>
                              </div>
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>Call Received Model</div>
                                <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" id="showEmailNotifications" checked="">
                                  <label class="form-check-label" for="showEmailNotifications"></label>
                                </div>
                              </div>
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <select class="form-control">
                                    <option>Summarize Previous Conversations</option>
                                    <option>Search Upcoming Appoiments</option>
                                </select>
                              </div>
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>Channel A - Live</div>
                                <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" id="showChatNotifications">
                                  <label class="form-check-label" for="showChatNotifications"></label>
                                </div>
                              </div>
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>Channel B - Live</div>
                                <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" id="showPurchaseNotifications">
                                  <label class="form-check-label" for="showPurchaseNotifications"></label>
                                </div>
                              </div>
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>Both Channels - Live</div>
                                <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" id="showOrders">
                                  <label class="form-check-label" for="showOrders"></label>
                                </div>
                              </div>
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>On Call End - Channel A</div>
                                <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" id="showAlerts">
                                  <label class="form-check-label" for="showAlerts"></label>
                                </div>
                              </div>
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>On Call End - Channel B</div>
                                <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" id="showAlerts">
                                  <label class="form-check-label" for="showAlerts"></label>
                                </div>
                              </div>
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>On Call End - Both Channels</div>
                                <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" id="showAlerts" checked="">
                                  <label class="form-check-label" for="showAlerts"></label>
                                </div>
                              </div>
                              <div class="list-group-item d-flex justify-content-between align-items-center">
                                <select class="form-control">
                                    <option>Summarize Conversation</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-12 col-12">
                      <hr>
                      <button class="btn btn-info">Save Settings</button>
                    </div>
                  </div>
                  <!-- Row end -->

                </div>
              </div>
              <!-- Card end -->
            </div>
          </div>
    </div>
  </div>
</div>
