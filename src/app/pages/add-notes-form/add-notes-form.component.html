<div class="container" style="background-color: #f2f2f2; border: 2px dashed blue; padding: 20px; text-align: left; margin: 0 auto;">
    <div class="row card card-header">
        <div class="col-4 p-1">
            <h3 style="font-size:24px;" class="p-1">Notes</h3>
        </div>
    </div>
    <div class="row" style="width:100%">
        <div class="col-sm-12 col-12">
            <textarea style="width: 99%; height: 320px;" name="notes" [(ngModel)]="formData!['notes']" type="text" class="form-control"></textarea>
        </div>
    </div>
    <div class="row" style="background-color: #f2f2f2;">
        <div class="col-sm- col-12">
            <div class="card"  style="background-color: #f2f2f2;">
              <div class="card-body"  style="background-color: #f2f2f2;">
                <div class="m-0"  style="background-color: #f2f2f2;">
                    <button (click)="postForm()" class="m-2 btn btn-primary">Save Changes</button>
                    <button (click)="closeIt()" class="btn btn-secondary m-2">Cancel & Reconnect</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>
