<div class="content-wrapper">
  <!-- Row start -->
  <div class="row">
    <div class="col-12">
      <!-- Row start -->
      <div class="row" style="width:100%">
              <div *ngFor="let m of data.list" class="col-lg-4 col-sm-6 col-12">
                <div [routerLink]="['/call-dashboard',m.id]" class="card border-primary">
                  <div class="card-header" style="width:100%">
                    <div class="row" style="width:100%">
                      <div class="col-6">
                        <div class="card-title text-primary">
                          <span>
                            {{ m.contact_name }}
                            <button [routerLink]="['/contact-dash',m.id]" class="btn p-1"><i class="bi bi-file-earmark-person"></i></button>
                          </span>
                      </div>
                      </div>
                      <div class="col-6" style="text-align: right!important;">
                        <span>
                          <button class="btn p-1" [routerLink]="['/call-dashboard',m.id]"><i class="bi bi-chat-right-text"></i></button>
                          <button class="btn p-1"><i class="bi bi-archive"></i></button>
                      </span>
                    </div>
                    </div>
                  </div>
                  <div class="card-body pt-0 pb-0">
                    <p class="mb-2">{{ m.summary }}</p>
                  </div>
                  <div class="card-header" style="width:100%">
                    <div class="row" style="width:100%">
                        <div class="card-title text-primary">
                          <span style="width:250px; text-align:right; font-size:12px;">
                            {{ m.ts }}
                          </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      </div>
      <!-- Row end -->
    </div>

    </div>
    </div>
