<div class="page-wrapper">
  <nav div id="sidebar-nav" class="sidebar-wrapper" style="display:none">
    <div class="sidebar-brand">
      <a href="index.html" class="logo">
        <img src="assets/images/logo.svg" alt="Admin Dashboards" />
      </a>
    </div>
    <div id="sidebar-menu" class="sidebar-menu" style="display:none">
      <div class="sidebarMenuScroll os-host os-theme-dark os-host-resize-disabled os-host-scrollbar-horizontal-hidden os-host-transition os-host-overflow os-host-overflow-y">
        <div class="os-resize-observer-host observed"><div class="os-resize-observer" style="left: 0px; right: auto;"></div>
      </div>
      <div class="os-size-auto-observer observed" style="height: calc(100% + 1px); float: left;">
        <div class="os-resize-observer"></div>
      </div>
      <div class="os-content-glue" style="margin: 0px; width: 209px; height: 17px;"></div>
      <div class="os-padding">
        <div class="os-viewport os-viewport-native-scrollbars-invisible" style="overflow-y: scroll;">
          <div class="os-content" style="padding: 0px; height: 100%; width: 100%;">
        <ul>
          <li>
            <a onclick="login()">
              <i class="bi bi-headset"></i>
              <span class="menu-text">Reconnect</span>
            </a>
          </li>
          <li>
            <a onclick="logout()">
              <i class="bi bi-hdd-stack"></i>
              <span class="menu-text">Disconnect</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/contacts']">
              <i class="bi bi-file-earmark-ruled"></i>
              <span class="menu-text">Contacts</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-file-earmark-ruled"></i>
              <span class="menu-text">Call History</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-file-font"></i>
              <span class="menu-text">Missed Calls</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-file-font"></i>
              <span (click)="logout()" class="menu-text">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
    </div>
  </nav>
  <div class="main-container">
    <div class="row" id="top-header" style="display:none">
      <div class="col-sm-12 col-12">
        <div class="profile-header">
        <h1>Kinetic Telecom</h1>
           <div class="profile-header-content">
             <div class="profile-header-tiles">
               <div class="row">
                 <div class="col-sm-4 col-12">
                   <div class="profile-tile">
                     <span class="icon">
                       <i class="bi bi-pentagon"></i>
                     </span>
                     <h6><span id="loginstatus">Not Logged In</span></h6>
                   </div>
                </div>
               <div class="col-sm-4 col-12">
                 <div class="profile-tile">
                   <span class="icon">
                     <i class="bi bi-pin-angle"></i>
                    </span>
                    <h6><span id="call-queue-count">No Callers in Queue</span></h6>
                 </div>
               </div>
               <div class="col-sm-4 col-12">
                 <div class="profile-tile">
                   <span class="icon">
                      <i class="bi bi-telephone"></i>
                   </span>
                   <h6><span class="caller" id="incoming-call-number">No Active Call</span></h6>
                 </div>
                </div>
               </div>
              </div>
             <div class="profile-avatar-tile">
               <img src="assets/images/user.png" class="img-fluid">
             </div>
            </div>
          </div>
      </div>
    <div id="button-bar" class="col-xxl-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div  id="btn-answer-call"  style="display:none" onclick="answerCall();" class="award-tile shade-green">
                <div class="award-icon">
                  <i class="bi bi-receipt"></i>
                </div>
                <h3>Answer Call</h3>
                <h4 class="caller"></h4>
              </div>
            </div>
            <div class="col-6">
              <div  id="btn-reject-call" style="display:none"  onclick="rejectCall();" class="award-tile shade-red">
                <div class="award-icon">
                  <i class="bi bi-receipt"></i>
                </div>
                <h3>Reject Call</h3>
                <h4 class="caller"></h4>
              </div>
            </div>
          </div>
          <button id="btn-hang-up" type="button" class="btn btn-secondary m-2" style="display:none"> Hang Up </button>
          <button id="btn-pickup-queue" type="button" class="btn btn-info m-2"> Pickup Queue </button>
          <button onclick="showMakeCall();" id="btn-make-call m-2" type="button" class="btn btn-success"> Make Call </button>
          <button onclick="refreshCallQueue();" id="btn-refresh-queue" type="button" class="btn btn-warning m-2"> Refresh Queue </button>
          <button id="btn-merge-call" type="button" class="btn btn-warning" style="display:none m-2"> Merge Call </button>
        </div>
      </div>
    </div>
    </div>
    <div class="content-wrapper-scroll">
          <router-outlet></router-outlet>
          <app-page-footer></app-page-footer>
    </div>
  </div>
</div>
